<!DOCTYPE html>
<html>
<head>
    <title>Socket.IO chat</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        #playground {
            width: 100vw;
            height: 100vh;
            background-color: black;
        }

        #leftBlock, #rightBlock {
            position: fixed;
            background-color: #eee;
        }
    </style>
</head>
<body>
<div id="playground">
    <div id="leftBlock" style="height: 100px;width: 20px;top: 290px;left: 5px;"></div>
    <div id="rightBlock" style="height: 100px;width: 20px;top: 120px;right: 5px;"></div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();


    document.addEventListener('keydown', function (event) {
        const key = event.key;
        switch (key) {
            case "ArrowUp":
                socket.emit('arrow pressed', -10);
                break
            case "ArrowDown":
                socket.emit('arrow pressed', +10);
                break
            default:
                break
        }
    })

    socket.on('arrow pressed', function (msg) {
        let leftBlock = document.getElementById("leftBlock")
        if (typeof msg === "number") {
            let number = parseInt(leftBlock.style.top.replace(/(\d+)\w+/i, "$1"))
            let unit = leftBlock.style.top.replace(/\d+(\w+)/i, "$1")
            let availableHeight = window.innerHeight - parseInt(leftBlock.style.height.replace(/(\d+)\w+/i, "$1"))
            let numberRounded = Math.round(number/Math.pow(10, 1)) * Math.pow(10, 1)
            let availableHeightRounded = Math.round(availableHeight/Math.pow(10, 1)) * Math.pow(10, 1)

            if (number === 0 && msg > 0 || numberRounded === availableHeightRounded && msg < 0 || number > 0 && numberRounded < availableHeightRounded) {
                leftBlock.style.top = number + msg + unit
            }
        }
    });
</script>
</body>
</html>
